<div class="card flex flex-col items-center gap-4">

<div class="card flex flex-wrap gap-4 justify-center">
    <p-button label="Primary" variant="outlined" />

    <p-button label="Success" variant="outlined" severity="success" />
    <p-button label="Info" variant="outlined" severity="info" />
    <p-button label="Warn" variant="outlined" severity="warn" />

    <p-button label="Contrast" variant="outlined" severity="contrast" />

<div class="card flex justify-center flex-wrap gap-4">
    <p-button label="Emails" badge="2" styleClass="m-0" />
    <p-button label="Messages" icon="pi pi-users" badge="2" badgeSeverity="contrast" styleClass="m-0" [outlined]="true" />
</div>

<div class="card flex justify-center flex-wrap gap-4 items-center">
    <p-button label="Small" icon="pi pi-check" size="small" />
    <p-button label="Normal" icon="pi pi-check" />
    <p-button label="Large" icon="pi pi-check" size="large" />
</div>

<div class="card flex justify-center">
    <p-datepicker selectionMode="range" [readonlyInput]="true" />
</div>

<div class="card flex flex-wrap justify-center items-end gap-4">
    <p-floatlabel variant="in">
        <input pInputText id="in_label" autocomplete="off" />
        <label for="in_label">In Label</label>
    </p-floatlabel>

    <p-floatlabel variant="on">
        <input pInputText id="on_label" autocomplete="off" />
        <label for="on_label">On Label</label>
    </p-floatlabel>
</div>

<div class="card flex justify-center">
    <p-iftalabel>
        <p-iconfield>
            <p-inputicon class="pi pi-user" />
            <input pInputText id="username" autocomplete="off" />
        </p-iconfield>
        <label for="username">Username</label>
    </p-iftalabel>
</div>


<div class="card flex justify-center gap-2">
    <p-toast />
    <p-button type="button" pRipple (click)="showSuccess()" label="Success" severity="success" />
    <p-button type="button" pRipple (click)="showInfo()" label="Info" severity="info" />
    <p-button type="button" pRipple (click)="showWarn()" label="Warn" severity="warn" />
    <p-button type="button" pRipple (click)="showError()" label="Error" severity="danger" />
    <p-button type="button" pRipple (click)="showSecondary()" label="Secondary" severity="secondary" />
    <p-button type="button" pRipple (click)="showContrast()" label="Contrast" severity="contrast" />
</div>
