<div class="container h-full">
    <div *ngIf="isCameraExist; else noCameraExist" class="h-full">
        <div class="text-center bouton-photo h-full">
            <div class="mention-buttons h-full">
                <div class="btn-group h-full">
                    <p-button (click)="takeSnapshot()" [outlined]="true" [rounded]="true" [text]="true">
                        <img src="../../../../assets/images/camera.svg" alt="Prendre une photo">
                    </p-button>
                </div>
            </div>

            <webcam [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam" [switchCamera]="nextWebcamObservable" class="webcam"></webcam>
        </div>
        <div *ngIf="errors.length > 0 ">
            <h4>Messages d'erreur</h4>
            <ul *ngFor="let error of errors">
                <li>{{error | json}}</li>
            </ul>
        </div>
    </div>
</div>

<ng-template #noCameraExist>
    Appareil photo non disponible
</ng-template>
